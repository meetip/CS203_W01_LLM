<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS 290 - Cover Slide</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px; 
      overflow: auto;
      background: #1a237e;
      display: flex;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .left-panel {
      width: 66.67%;
      height: 100%;
      background: linear-gradient(135deg, #1a237e 0%, #2196f3 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 0 80px;
      box-sizing: border-box;
      position: relative;
      z-index: 2;
    }
    
    .right-panel {
      width: 33.33%;
      height: 100%;
      background-image: url('images/ai_brain_neural_network_blue_visualization.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .right-panel::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(33, 150, 243, 0.2), rgba(26, 35, 126, 0.8));
      z-index: 1;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .content {
        animation: fadeIn 1s ease-out forwards;
    }

    .course {
      color: #90caf9;
      font-size: 26px;
      font-weight: 400;
      margin: 0 0 10px 0;
      animation: fadeIn 1s ease-out 0.2s forwards;
      opacity: 0;
    }

    .main-title {
      color: #ffffff;
      font-size: 58px;
      font-weight: 700;
      line-height: 1.2;
      margin: 0 0 20px 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-out 0.4s forwards;
      opacity: 0;
    }

    .subtitle {
      color: #ffffff;
      font-size: 22px;
      font-weight: 300;
      margin: 0 0 40px 0;
      max-width: 90%;
      line-height: 1.5;
      animation: fadeIn 1s ease-out 0.6s forwards;
      opacity: 0;
    }
    
    .session-info {
      color: #90caf9;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 30px;
      padding: 8px 16px;
      border: 1px solid #90caf9;
      border-radius: 20px;
      display: inline-block;
      animation: fadeIn 1s ease-out 0.8s forwards;
      opacity: 0;
    }

    .footer {
      position: absolute;
      bottom: 40px;
      left: 80px;
      color: #c0c0c0; /* silver */
      font-size: 16px;
      font-weight: 300;
      width: calc(66.67% - 160px);
      display: flex;
      justify-content: space-between;
      animation: fadeIn 1s ease-out 1s forwards;
      opacity: 0;
    }

  </style>
</head>
<body>
  <div class="slide">
    <div class="left-panel">
      <div class="content">
        <p class="course">CS 203 - Computer Science Techn</p>
        <h1 class="main-title">Week 09: Getting Started with LLMs and Prompting</h1>
        <p class="subtitle">Enhanced Edition: Context Windows, APIs & Hands-On Practice</p>
        <p class="session-info">Lecture: 1.5 hours | Lab: 2 hours</p>
      </div>
      <div class="footer">
        <span>Computer Science Department</span>
        <span>2025 Academic Year</span>
      </div>
    </div>
    <div class="right-panel"></div>
  </div>
</body>
</html>
